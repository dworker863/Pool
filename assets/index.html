<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container container-custom">
        <div class="row">
          <div class="col-8 col-lg-5 d-xl-flex align-items-center">
            <nav class="navbar navbar-expand-md">
              <a
                href="#Navbar"
                class="navbar-toggler third-button"
                type="button"
                data-bs-toggle="collapse"
                aria-controls="Navbar"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <div class="animated-icon3">
                  <span></span><span></span><span></span>
                </div>
              </a>
              <div class="collapse navbar-collapse">
                <ul
                  class="
                    navbar-nav
                    d-lg-flex
                    justify-content-around
                    align-items-center
                  "
                >
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Главная</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Товары</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Контакты</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
          <div class="col-4 col-lg-3">
            <div class="logo-wrapper">
              <a href="#" class="logo">
                <img src="images/logo.png" alt="Pool" />
              </a>
            </div>
          </div>
          <div class="d-none d-lg-flex col-lg-4 align-items-center">
            <div
              class="
                phone-numbers
                d-lg-flex
                justify-content-between justify-content-xl-around
                w-100
              "
            >
              <span class="phone-number">+7 727 368 83 56</span>
              <span class="phone-number">+7 771 964 36 50</span>
            </div>
          </div>
          <div class="collapse navbar-collapse" id="Navbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Главная</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Товары</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Контакты</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="short-description">
              <h1 class="title">Строительство бассейнов</h1>
              <p class="description">
                <strong>Полный спект работ:</strong> от проектирования и сдачи
                “под ключ” до обслуживания или реконструкции вашего бассейна, а
                также большой выбор товаров
              </p>
              <button class="submit">Оставить заявку</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="our-projects">
      <h2 class="title">Наши работы</h2>
      <div class="wave-line">
        <img src="images/wave-line.png" alt="wave-line" />
      </div>
      <div class="slider">
        <div class="owl-carousel">
          <div>
            <img src="images/slider-image1.png" alt="image1" />
          </div>
          <div>
            <img src="images/slider-image2.png" alt="image2" />
          </div>
          <div>
            <img src="images/slider-image3.png" alt="image3" />
          </div>
        </div>
        <div class="owl-nav">
          <div class="owl-prev"><</div>
          <div class="owl-next">></div>
        </div>
      </div>
    </section>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
